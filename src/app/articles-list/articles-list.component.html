<div class="container">
  <div class="row mt-3" *ngIf="!isLoading">
    <div class="col-md-6 col-sm-12" *ngFor="let article of articles">
      <mat-card class="mt-3 ">
        <!--Title-->
        <mat-card-title>
          <h2>{{ article.title }}</h2>
        </mat-card-title>
        <mat-card-content [style.overflow]="'auto'" [style.height.px]="'100'">
          <p>{{article.body}}</p>
          <br>
        </mat-card-content>
        <mat-card-footer>
          <p class="text-right">{{article.author}}</p>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>

<div id="addButton">
  <button mat-fab color="primary" (click)="addArticle()">
    <mat-icon>add</mat-icon>
  </button>
</div>
